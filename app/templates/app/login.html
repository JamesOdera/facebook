{%extends 'app/base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block content %}
{{block.super}}
<div class="app__form">
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class=""> Log In </h1>
                {{ form |crispy }}
                <div class="form-group">
                    <button class="btn btn-info" type="submit"> Login </button>
                </div>
                <h3>
                    <a href=""> Register </a>
                </h3>
            </fieldset>

            <p>-- OR --</p>

            <a href="">
                <button type="button" name="button" class="btn btn-outline-primary">Github</button>
            </a>
            <a href="">
                <button type="button" name="button" class="btn btn-outline-danger">Google+</button>
            </a>
            
        </form>

        

        

    </div>
</div>
{% endblock %}
    
</body>
</html>
